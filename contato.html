<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <title>Contato - O Redondo</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
            <h1><img src="logo.jpg" class="logoRedondo" alt="Logo do O Redondo"></h1>
                <nav>
                    <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form> 
                <label>Nome e sobrenome:<input type="text" class="inputPadrao" required></label>
                <label>Email:<input type="email" class="inputPadrao" required placeholder="seuemail@xxxx.com"></label>
                <label>Telefone:<input type="tel" class="inputPadrao" required placeholder="(XX) XXXXX-XXXX"></label>
                
                <label for="mensagem">Mensagem</label>
                <textarea cols="30" rows="10" id="mensagem" required></textarea>
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label><input type="radio" name="contato" value="radioEmail">Email</label>
                    <label><input type="radio" name="contato" value="radioTelefone">Telefone</label>
                    <label><input type="radio" name="contato" value="radioWhatsapp" checked>Whats app</label>
                </fieldset>
                <fieldset>
                    <legend>Qual horário prefere?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox">Gostaria de receber email?</label>
                <input type="submit" value="Enviar formulario" class="botaoEnviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="logoRodape.jpg" class="logoRodape" alt="Logo do O Redondo">
            <p class="copyright">&copy;O Redondo donuts - 2022</p>
        </footer>
    </body>
</html>
